    @MODULE[ProceduralFairingBase]
    {
        %specificBreakingForce = 1280
        %specificBreakingTorque = 1280

        @UPGRADES
        {
            UPGRADE
            {
                name__ = FairingBaseMax12m
                maxSize = 12
            }
            UPGRADE
            {
                name__ = FairingBaseMaxUnlimited
                maxSize = Infinity
            }
        }
    }
    @MODULE[KzNodeNumberTweaker]
    {
        %nodePrefix = connect
        %maxNumber = 8
        %radius = 0.625
        %shouldResizeNodes = False
    }
}

