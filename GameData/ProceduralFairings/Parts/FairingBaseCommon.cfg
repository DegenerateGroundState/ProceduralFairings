@PART:HAS[@MODULE[ProceduralFairingBase]:HAS[#mode]]
{
    %category = Payload
    %subcategory = 0

    %mass = 0
    %dragModelType = default
    %maximum_drag = 0.2
    %minimum_drag = 0.2
    %angularDrag = 2
    %crashTolerance = 12
    %breakingForce = 2000
    %breakingTorque = 2000

    %maxTemp = 2600
    %thermalMassModifier = 2.0
    %skinMassPerArea = 4.0
    %skinInternalConductionMult = 0.25
    %emissiveConstant = 0.8

    %fuelCrossFeed = True
    %explosionPotential = 0

    %stackSymmetry = 7
    %stageOffset = 1
    %childStageOffset = 1

    %bulkheadProfiles = size1
    %tags = aero )cap cargo cone contain drag fairing hollow inter nose payload procedural protect rocket shroud stage (stor transport

    @MODULE[ModuleDecouple]
    {
        %isOmniDecoupler = False
        %ejectionForce = 250
        %ejectionForcePercent = 100
        %stagingEnabled = False
        %stagingEnableText = Decoupler: Disabled
        %stagingDisableText = Decoupler: Enabled
    }
    @MODULE[ModuleToggleCrossfeed]
    {
        %crossfeedStatus = False
        %toggleEditor = True
        %toggleFlight = True
        %enableText = Enable Crossfeed
        %disableText = Disable Crossfeed
    }
    @MODULE[ProceduralFairingBase]
    {
        %sideThickness = 0.05
        %costPerTonne = 1000
        %specificMass = 0.006, 0.013, 0.010, 0

        UPGRADES
        {
            UPGRADE
            {
                name__ = FairingBaseMin0_4m
                minSize = 0.4
            }
            UPGRADE
            {
                name__ = FairingBaseMax2_75m
                maxSize = 2.75
            }
            UPGRADE
            {
                name__ = FairingBaseMax4m
                maxSize = 4
            }
        }
    }
}


@PART:HAS[@MODULE[ProceduralFairingBase]:HAS[#mode[Payload]]]
